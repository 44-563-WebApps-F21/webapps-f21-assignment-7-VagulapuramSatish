<!DOCTYPE html>
<html> <head> 
	
	<title> Stack Items</title>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>

<body>
	<div class="container-fluid">
	<h2> Satish Vagulapuram builds a stack</h2>
	<input id="inputElement" type="text"><br><br>
    <div class="flex-container" id="target">
        <div class="stack">row item 1</div>   
        <div class="stack">row item 2</div>  
        <div class="stack">row item 3</div>  
    </div><br>	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<button type="button" class="btn btn-primary" onclick="makeNewDiv()">Push value</button>
    <button type="button" class="btn btn-primary" onclick="popItem()">Pop</button>
    <button type="button" class="btn btn-primary" onclick="zap()">Zap values</button>
	
</div>
</body>

<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
        let input = document.getElementById("inputElement")
		element.innerHTML = input.value
		element.className = "stack"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
	}
    function popItem(){
        var stackItems = document.getElementsByClassName("stack")
        var stackLength = stackItems.length
        if(stackLength>0)
            stackItems[stackLength-1].remove()
    }
    function zap(){
        var stackItems = document.getElementsByClassName("stack")
        let input = document.getElementById("inputElement").value
        if(stackItems!= undefined && stackItems.length >0){
            for(let i=0; i<stackItems.length; i++){
                if(stackItems[i].innerHTML == input){
                    var itemToBeRemoved = stackItems[i].innerHTML
                    stackItems[i].remove()
                    console.log(itemToBeRemoved)
                    i--
                }
            }
        }
    }
</script>
</html>
